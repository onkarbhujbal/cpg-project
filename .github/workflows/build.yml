name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: '${{ github.workspace }}/webapp/pom.xml' # optional
           

      - name: Build with Maven
        run: |
          cd ${{ github.workspace }}/webapp/
          ls -al
          mvn clean install

      - name: Build Docker Image
        run: |
          cd ${{ github.workspace }}/webapp/
          ls -al
          echo "Building Docker image..."
          sudo docker build -t myweb:2.0 .

      - name: Get Public IP Address
        run: |
          echo "Public IP Address:"
          curl ifconfig.me
          public_ip=$(curl -s ifconfig.me)
          echo "PUBLIC_IP=$public_ip" >> $GITHUB_ENV

      - name: Testing
        run: |
          echo 'Running Tests...'
          ls -la
          docker ps
          sudo docker run -d --name myweb-container -p 8080:8080 myweb:2.0
          sleep 20  # Wait for the server to start
          docker ps
          docker exec myweb-container ls -la /usr/local/tomcat/webapps/
          echo "Accessing service at http://$PUBLIC_IP:8080"
          curl http://$PUBLIC_IP:8080/docker-war-demo/index.html
          sleep 20

          
